<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ethan Blake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c, #2d2d2d);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1, h2, h3, h4, p, div, img, a {
      animation: zoomIn 1s ease forwards;
      opacity: 0;
    }

    h1 { animation-delay: 0.2s; }
    h2 { animation-delay: 0.4s; }
    h4 { animation-delay: 0.6s; }
    p, div, img, a { animation-delay: 0.8s; }

    @keyframes zoomIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .container { padding: 40px 20px; }

    .tech-stack img {
      margin: 10px;
      transition: transform 0.3s ease;
    }

    .tech-stack img:hover {
      transform: scale(1.2) rotate(5deg);
    }

    .contact a img {
      margin: 10px;
      transition: transform 0.3s ease;
    }

    .contact a img:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: #111;
      border-top: 1px solid #333;
    }

    .animated-section {
      margin: 50px 0;
      animation: fadeUp 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .floating-avatar {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      animation: float 4s infinite ease-in-out, spin 6s infinite linear;
      z-index: 9999;
      cursor: pointer;
    }

    .floating-avatar img {
      width: 100%;
      height: 100%;
      display: block;
    }

    @keyframes float {
      0% { transform: translateY(-20px); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(-20px); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<a href="https://raw.githubusercontent.com/ethanblke/ethanblke.github.io/refs/heads/main/extra/Contribute-To-This-Website.md" target="_blank" class="floating-avatar">
    <img src="https://raw.githubusercontent.com/ethanblke/ethanblke.github.io/refs/heads/main/extra/githublogo.jpg" alt="github repo">
  </a>
  
  <div class="container">

      </picture>

    <div>
      <img src="https://visitor-badge.laobi.icu/badge?page_id=ethanblke.ethanblke&right_color=violet" />

    <h4 class="animated-section">My Tech Stack:</h4>
    <div class="tech-stack animated-section">
      <img src="https://skillicons.dev/icons?i=rust" height="60" alt="rust logo" />
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/kotlin/kotlin-original.svg" height="60" alt="kotlin logo" />
      <img src="https://skillicons.dev/icons?i=c" height="60" alt="c logo" />
      <img src="https://skillicons.dev/icons?i=ts" height="60" alt="typescript logo" />
      <img src="https://skillicons.dev/icons?i=py" height="60" alt="python logo" />
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" height="60" alt="cplusplus logo" />
      <img src="https://cdn.simpleicons.org/android/3DDC84" height="60" alt="android logo" />

    <h4 class="animated-section">Contact Me:</h4>

  <footer>
    <p>© 2025 Ethan Blake | Built with creativity</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const elements = document.querySelectorAll("h1, h2, h3, h4, p, div, img, a");
      elements.forEach((el, index) => {
        el.style.animationDelay = `${0.2 * index}s`;
      });
    });
  </script>

</body>
</html>
